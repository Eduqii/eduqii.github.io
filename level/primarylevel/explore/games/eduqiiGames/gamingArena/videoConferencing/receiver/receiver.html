<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Premium Education Service &middot; Eduqii | Video Conference</title>
        <link rel="favicon" href="../../../../level/jhslevel/allcourses/pastquestions/images/favicon.ico">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div>
            <input placeholder="Enter username..."
                    type="text"
                    id="username-input" /><br>
            <button onclick="joinCall()">Join Call</button>
        </div>
        <div id="video-call-div">
            <video muted="muted" id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
                <button onclick="muteVideo()">Mute Video</button>
                <button onclick="muteAudio()">Mute Audio</button>
            </div>
        </div>
        <script src="./receiver.js"></script>
    </body>

</html>
