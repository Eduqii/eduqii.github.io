  <body class="text-center">
    
<main class="form-signin">
  <form id="login-form" autocomplete="off">
    <img class="mb-4" src="https://eduqii.github.io/edusigin.png" alt="" width="90" height="70">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password / level</span></p>
    </div>
    <div class="form-floating">
      <select name="level" required>
        <option class="form-control" value="jhs" id="juniorHigh">Junior High School</option>
        <option class="form-control" value="primary">Primary</option>
        <option class="form-control" value="null" selected>Choose your Level</option>
      </select>
    </div><br>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="guestuser@me">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" value="g100">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" onclick="myFunction()"> Show Password
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" id="login-form-submit" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy;2022 eduqii</p>
  </form>
</main>


  </body>
  <script>
function myFunction() {
  var x = document.getElementById("floatingPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
