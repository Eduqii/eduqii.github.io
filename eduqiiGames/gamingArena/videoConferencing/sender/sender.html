<!DOCTYPE html>
<html>
    <head>
         <title>Premium Education Service &middot; Eduqii | Video Conference</title>
         <link rel="shortcut icon" href="../../../../level/jhslevel/allcourses/pastquestions/images/favicon.ico">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
         <h1>Eduqii Gaming Video Conference</h1>
        <div>
            <input placeholder="Enter username..."
                    type="text"
                    id="username-input" required="required" /><br /><br />
            <button onclick="sendUsername()">Send</button>&nbsp;
            <button onclick="startCall()">Start Conference</button>
        </div>
        <div id="video-call-div">
            <video id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
                <button onclick="muteVideo()">Mute Video</button>
                <button onclick="muteAudio()">Mute Audio</button>
            </div>
        </div>
        <script src="sender.js"></script>
    </body>

</html>
